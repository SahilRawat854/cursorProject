<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search - SpinGO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <span class="page-title">Bike Rental Web App Pages</span>
                <button class="share-btn">Share</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <div class="logo">
                    <div class="logo-icon">S</div>
                    <span>SpinGO</span>
                </div>
            </div>
            <div class="nav-actions">
                <a href="/" class="back-link">Back to Home</a>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Advanced Bike Search</h1>
                <p>Find the perfect bike for your needs</p>
            </div>

            <form class="auth-form" th:action="@{/search/bikes}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city" name="city">
                            <option value="">All Cities</option>
                            <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bikeType">Bike Type</label>
                        <select id="bikeType" name="bikeType">
                            <option value="">All Types</option>
                            <option value="SCOOTER">Scooter</option>
                            <option value="MOTORCYCLE">Motorcycle</option>
                            <option value="ELECTRIC_BIKE">Electric Bike</option>
                            <option value="SPORTS_BIKE">Sports Bike</option>
                            <option value="CRUISER">Cruiser</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fuelType">Fuel Type</label>
                        <select id="fuelType" name="fuelType">
                            <option value="">All Fuel Types</option>
                            <option value="PETROL">Petrol</option>
                            <option value="ELECTRIC">Electric</option>
                            <option value="HYBRID">Hybrid</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="minRating">Minimum Rating</label>
                        <select id="minRating" name="minRating">
                            <option value="">Any Rating</option>
                            <option value="4.5">4.5+ Stars</option>
                            <option value="4.0">4.0+ Stars</option>
                            <option value="3.5">3.5+ Stars</option>
                            <option value="3.0">3.0+ Stars</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="minPrice">Min Price (₹/day)</label>
                        <input type="number" id="minPrice" name="minPrice" placeholder="0" min="0">
                    </div>
                    <div class="form-group">
                        <label for="maxPrice">Max Price (₹/day)</label>
                        <input type="number" id="maxPrice" name="maxPrice" placeholder="1000" min="0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="minYear">Min Year</label>
                        <input type="number" id="minYear" name="minYear" placeholder="2020" min="2010" max="2024">
                    </div>
                    <div class="form-group">
                        <label for="maxYear">Max Year</label>
                        <input type="number" id="maxYear" name="maxYear" placeholder="2024" min="2010" max="2024">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Features</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="hasHelmet" value="true">
                            <span>Includes Helmet</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="hasNavigation" value="true">
                            <span>Navigation System</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="isInsured" value="true">
                            <span>Insured</span>
                        </label>
                    </div>
                </div>
                
                <div class="auth-actions">
                    <button type="button" class="btn btn-outline" onclick="clearForm()">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                    <button type="submit" class="btn btn-cta">
                        <i class="fas fa-search"></i> Search Bikes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function clearForm() {
            document.querySelector('.auth-form').reset();
        }
    </script>
</body>
</html>
